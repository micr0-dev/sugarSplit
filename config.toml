[[hotkey]]
key = "space"
action = "split"
description = "Start/Split"

[[hotkey]]
key = "r"
action = "reset"
description = "Reset"

[[hotkey]]
key = "z"
action = "undo"
description = "Undo Split"

[[hotkey]]
key = "q"
action = "quit"
description = "Quit"

[[hotkey]]
key = "y"
action = "confirm"
description = "Confirm"

[[hotkey]]
key = "s"
action = "save_reset"
description = "Save and Reset"

[[hotkey]]
key = "n"
action = "cancel"
description = "Cancel"

[[hotkey]]
key = "esc"
action = "cancel"
description = "Cancel"

[[hotkey]]
key = "k"
action = "skip"
description = "Skip Split"

[ui]
layout = ["header", "splits", "timer", "previous_segment", "controls"]

[[ui.sections]]
component = "header"
section = "top"

[[ui.sections]]
component = "splits"
section = "middle"

[[ui.sections]]
component = "timer"
section = "bottom"

[[ui.sections]]
component = "previous_segment"
section = "bottom"

[[ui.sections]]
component = "controls"
section = "bottom"
